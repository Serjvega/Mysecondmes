<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        h2 { margin-top: 0; margin-bottom: 20px; color: #fff; }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
            transition: 0.3s;
        }

        input:focus { outline: none; border-color: #28a745; background-color: #444; }

        /* Кнопка регистрации зеленая */
        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background-color: #28a745; 
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { background-color: #218838; }

        .links { margin-top: 15px; font-size: 0.9em; }
        .links a { color: #00aaff; text-decoration: none; }

        .alert {
            background-color: #ff4d4d;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 0.9em;
            list-style: none;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Регистрация</h2>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert">
                    {% for message in messages %}
                        <div>{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="text" name="username" placeholder="Придумайте логин" required autofocus>
            <input type="password" name="password" placeholder="Придумайте пароль" required>
            <button type="submit">Создать аккаунт</button>
        </form>

        <div class="links">
            Уже есть аккаунт? <a href="/login">Войти</a>
        </div>
    </div>

</body>
</html>
