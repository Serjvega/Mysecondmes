<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <style>
        body {
            background-color: #121212; /* Очень темный фон */
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #1e1e1e; /* Чуть светлее фона */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 350px; /* Чтобы на пк не было слишком широко */
            text-align: center;
        }

        h2 { margin-top: 0; margin-bottom: 20px; color: #fff; }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            box-sizing: border-box; /* Чтобы padding не ломал ширину */
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #007bff;
            background-color: #444;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { background-color: #0056b3; }

        .links { margin-top: 15px; font-size: 0.9em; }
        .links a { color: #00aaff; text-decoration: none; }
        .links a:hover { text-decoration: underline; }

        .alert {
            background-color: #ff4d4d;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 0.9em;
            list-style: none;
            text-align: left;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Вход</h2>

        <!-- Сообщения об ошибках -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert">
                    {% for message in messages %}
                        <div>{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="text" name="username" placeholder="Логин" required autofocus>
            <input type="password" name="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>

        <div class="links">
            Нет аккаунта? <a href="/register">Зарегистрироваться</a>
        </div>
    </div>

</body>
</html>
