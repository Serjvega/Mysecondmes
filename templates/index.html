<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Мессенджер</title>
    <style>
        /* СТИЛИ ОСТАЮТСЯ ТЕМИ ЖЕ */
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        header {
            background-color: #1f1f1f;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        header a { color: #ff6b6b; text-decoration: none; border: 1px solid #ff6b6b; padding: 5px 10px; border-radius: 5px; }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background-color: #0f0f0f;
            scroll-behavior: smooth;
        }
        .message {
            max-width: 75%;
            padding: 10px 14px;
            border-radius: 12px;
            position: relative;
            line-height: 1.4;
            font-size: 15px;
            word-wrap: break-word;
        }
        .message.other { background-color: #2b2b2b; align-self: flex-start; border-bottom-left-radius: 2px; }
        .message.me { background-color: #005c99; align-self: flex-end; border-bottom-right-radius: 2px; padding-right: 34px; }
        
        .username { font-size: 0.75em; color: #888; margin-bottom: 4px; display: block; font-weight: 600; }
        .timestamp { font-size: 0.7em; color: rgba(255,255,255,0.4); margin-left: 8px; font-weight: normal; }
        
        .delete-btn {
            position: absolute; top: 50%; right: 8px; transform: translateY(-50%);
            background: rgba(0,0,0,0.2); border: none; color: #ffcccc;
            width: 24px; height: 24px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-size: 12px;
        }
        .input-area { background-color: #1f1f1f; padding: 15px; display: flex; gap: 10px; border-top: 1px solid #333; }
        input[type="text"] { flex: 1; padding: 12px 15px; border-radius: 25px; border: 1px solid #444; background-color: #2b2b2b; color: white; font-size: 16px; outline: none; }
        button[type="submit"] { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 25px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <header>
        <span>Чат: <b>{{ username }}</b></span>
        <a href="/logout">Выйти</a>
    </header>

    <div class="chat-container" id="chat">
        <!-- Сообщения будут загружаться сюда через JavaScript -->
    </div>

    <div class="input-area">
        <!-- Форма больше не имеет action, мы перехватим отправку JS-ом -->
        <form id="msgForm" style="width: 100%; display: flex; gap: 10px;">
            <input type="text" id="msgInput" placeholder="Сообщение..." required autocomplete="off">
            <button type="submit">➤</button>
        </form>
    </div>

    <script>
        const chatBox = document.getElementById('chat');
        const msgForm = document.getElementById('msgForm');
        const msgInput = document.getElementById('msgInput');
        
        // Запоминаем ID последнего сообщения, чтобы не грузить одни и те же
        let lastMessageId = 0;

        // 1. Функция загрузки сообщений
        function loadMessages() {
            fetch(`/get_messages?after_id=${lastMessageId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        data.forEach(msg => {
                            addMessageToChat(msg);
                            // Обновляем счетчик
                            if (msg.id > lastMessageId) {
                                lastMessageId = msg.id;
                            }
                        });
                        // Прокручиваем вниз при новых сообщениях
                        chatBox.scrollTop = chatBox.scrollHeight;
                    }
                })
                .catch(err => console.error("Ошибка загрузки:", err));
        }

        // 2. Функция добавления HTML сообщения в чат
        function addMessageToChat(msg) {
            const div = document.createElement('div');
            // Проверяем, кто автор (me или other)
            const msgClass = msg.is_mine ? 'me' : 'other';
            div.className = `message ${msgClass}`;
            
            // Собираем HTML кнопки удаления (только для своих)
            let deleteHtml = '';
            if (msg.is_mine) {
                deleteHtml = `
                    <form action="/delete/${msg.id}" method="POST" style="display:inline;">
                        <button class="delete-btn" title="Удалить">✕</button>
                    </form>
                `;
            }

            div.innerHTML = `
                <span class="username">
                    ${msg.username} 
                    <span class="timestamp">${msg.timestamp}</span>
                </span>
                ${msg.content}
                ${deleteHtml}
            `;
            
            chatBox.appendChild(div);
        }

        // 3. Отправка сообщения без перезагрузки
        msgForm.addEventListener('submit', function(e) {
            e.preventDefault(); // Останавливаем обычную отправку формы
            
            const content = msgInput.value;
            if (!content.trim()) return;

            // Чистим поле сразу
            msgInput.value = '';

            fetch('/send_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ content: content })
            })
            .then(res => res.json())
            .then(response => {
                if (response.status === 'ok') {
                    // Сразу подгружаем сообщения, чтобы увидеть своё
                    loadMessages();
                }
            });
        });

        // Запускаем загрузку сообщений сразу при старте
        loadMessages();

        // И потом каждые 2 секунды (polling)
        setInterval(loadMessages, 2000);

    </script>
</body>
</html>
