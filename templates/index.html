<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <!-- Этот тег критически важен для смартфонов -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Мессенджер</title>
    <style>
        /* Общие настройки */
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh; /* Высота ровно в экран */
            overflow: hidden; /* Запрет прокрутки самого body */
        }
        
        /* Шапка */
        header {
            background-color: #1f1f1f;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            z-index: 10;
        }
        header span { font-size: 1.1em; font-weight: 500; }
        header a { 
            color: #ff6b6b; 
            text-decoration: none; 
            font-size: 0.9em; 
            border: 1px solid #ff6b6b;
            padding: 5px 10px;
            border-radius: 5px;
            transition: 0.2s;
        }
        header a:hover { background-color: #ff6b6b; color: white; }

        /* Контейнер сообщений */
        .chat-container {
            flex: 1; /* Занимает всё доступное место между шапкой и вводом */
            overflow-y: auto; /* Прокрутка только здесь */
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background-color: #0f0f0f;
            scroll-behavior: smooth;
        }

        /* Полоса прокрутки (для красоты на ПК) */
        .chat-container::-webkit-scrollbar { width: 6px; }
        .chat-container::-webkit-scrollbar-thumb { background-color: #333; border-radius: 3px; }

        /* Сообщения */
        .message {
            max-width: 75%; /* На мобилках можно и шире, но 75% выглядит аккуратно */
            padding: 10px 14px;
            border-radius: 12px;
            position: relative;
            line-height: 1.4;
            font-size: 15px;
            word-wrap: break-word;
        }

        /* Чужие сообщения */
        .message.other {
            background-color: #2b2b2b;
            align-self: flex-start; /* Прижать влево */
            border-bottom-left-radius: 2px; /* Эффект хвостика */
        }

        /* Мои сообщения */
        .message.me {
            background-color: #005c99; /* Синий цвет */
            align-self: flex-end; /* Прижать вправо */
            border-bottom-right-radius: 2px;
            padding-right: 34px; /* Место под кнопку удаления */
        }

        .username {
            font-size: 0.75em;
            color: #888;
            margin-bottom: 4px;
            display: block;
            font-weight: 600;
        }
        
        .timestamp {
            font-size: 0.7em;
            color: rgba(255,255,255,0.4);
            margin-left: 8px;
            font-weight: normal;
        }

        /* Кнопка удаления */
        .delete-btn {
            position: absolute;
            top: 50%;
            right: 8px;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.2);
            border: none;
            color: #ffcccc;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 12px;
            transition: 0.2s;
        }
        .delete-btn:hover { background: #ff4d4d; color: white; }

        /* Область ввода */
        .input-area {
            background-color: #1f1f1f;
            padding: 15px;
            display: flex;
            gap: 10px;
            border-top: 1px solid #333;
        }

        input[type="text"] {
            flex: 1; /* Растянуть на всю ширину */
            padding: 12px 15px;
            border-radius: 25px; /* Овальная форма */
            border: 1px solid #444;
            background-color: #2b2b2b;
            color: white;
            font-size: 16px; /* 16px предотвращает зум на iPhone при вводе */
            outline: none;
        }
        input[type="text"]:focus { border-color: #007bff; }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            transition: 0.2s;
            white-space: nowrap; /* Чтобы текст не переносился */
        }
        button[type="submit"]:hover { background-color: #0056b3; }
        button[type="submit"]:active { transform: scale(0.95); }

    </style>
</head>
<body>

    <header>
        <span>Чат: <b>{{ username }}</b></span>
        <a href="/logout">Выйти</a>
    </header>

    <div class="chat-container" id="chat">
        {% for msg in messages %}
            <div class="message {% if msg[1] == username %}me{% else %}other{% endif %}">
                <span class="username">
                    {{ msg[1] }} 
                    <span class="timestamp">{{ msg[3][11:16] }}</span> <!-- Обрезаем дату до часов:минут -->
                </span>
                {{ msg[2] }}

                {% if msg[4] == session['user_id'] %}
                    <form action="/delete/{{ msg[0] }}" method="POST" style="display:inline;">
                        <button class="delete-btn" title="Удалить">✕</button>
                    </form>
                {% endif %}
            </div>
        {% endfor %}
    </div>

    <div class="input-area">
        <form method="POST" style="width: 100%; display: flex; gap: 10px;">
            <input type="text" name="content" placeholder="Сообщение..." required autocomplete="off" id="msgInput">
            <button type="submit">➤</button>
        </form>
    </div>

    <script>
        // Прокрутка вниз
        const chatBox = document.getElementById('chat');
        const inputField = document.getElementById('msgInput');
        
        function scrollDown() {
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        
        window.onload = scrollDown;

        // Если пользователь отправил сообщение, фокус возвращается в поле (удобно для ПК)
        // На мобильных это может вызывать клавиатуру снова, но это стандартное поведение
        inputField.focus();
    </script>
</body>
</html>
