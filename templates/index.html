<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <!-- Viewport для корректного отображения на мобильных (запрет зума, учет челки) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Мессенджер</title>

    <!-- PWA Настройки -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1f1f1f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1041/1041916.png">

    <style>
        /* СБРОС И БАЗОВЫЕ НАСТРОЙКИ */
        * { box-sizing: border-box; }

        html, body {
            margin: 0;
            padding: 0;
            /* Dynamic Viewport Height - учитывает адресную строку */
            height: 100dvh; 
            width: 100%;
            background-color: #121212;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            
            /* Flex-контейнер для структуры страницы */
            display: flex;
            flex-direction: column;
            
            /* Запрещаем прокрутку самой страницы */
            overflow: hidden;
            /* Убираем эффект "пружины" на iOS */
            overscroll-behavior: none;
        }

        /* ШАПКА */
        header {
            background-color: #1f1f1f;
            /* Отступ сверху для iPhone (safe-area) */
            padding: 15px 20px;
            padding-top: calc(15px + env(safe-area-inset-top)); 
            
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            flex-shrink: 0;
            z-index: 10;
        }
        header span { font-size: 1.1em; font-weight: 500; }
        header a { 
            color: #ff6b6b; 
            text-decoration: none; 
            border: 1px solid #ff6b6b; 
            padding: 6px 12px; 
            border-radius: 6px;
            font-size: 0.9em;
        }

        /* ОБЛАСТЬ ЧАТА */
        .chat-container {
            flex: 1; /* Занимает всё свободное место */
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background-color: #0f0f0f;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch; 
        }

        /* СООБЩЕНИЯ */
        .message {
            max-width: 80%;
            padding: 10px 14px;
            border-radius: 16px;
            position: relative;
            line-height: 1.4;
            font-size: 16px;
            word-wrap: break-word;
        }
        .message.other { background-color: #2b2b2b; align-self: flex-start; border-bottom-left-radius: 4px; }
        .message.me { background-color: #005c99; align-self: flex-end; border-bottom-right-radius: 4px; padding-right: 34px; }
        
        .username { font-size: 0.75em; color: #888; margin-bottom: 4px; display: block; font-weight: 600; }
        .timestamp { font-size: 0.75em; color: rgba(255,255,255,0.4); margin-left: 6px; font-weight: normal; }

        /* КНОПКА УДАЛЕНИЯ */
        .delete-btn {
            position: absolute; top: 50%; right: 5px; transform: translateY(-50%);
            background: none; border: none; color: #ffcccc; opacity: 0.7;
            width: 30px; height: 30px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-size: 14px;
        }

        /* ОБЛАСТЬ ВВОДА */
        .input-area {
            background-color: #1f1f1f;
            padding: 12px;
            /* Отступ снизу для iPhone (safe-area) */
            padding-bottom: calc(12px + env(safe-area-inset-bottom));
            
            display: flex;
            gap: 10px;
            border-top: 1px solid #333;
            flex-shrink: 0;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border-radius: 24px;
            border: 1px solid #444;
            background-color: #2b2b2b;
            color: white;
            font-size: 16px; /* 16px предотвращает зум на iOS */
            outline: none;
            -webkit-appearance: none; 
        }
        input[type="text"]:focus { border-color: #007bff; }

        button[type="submit"] {
            width: 44px; height: 44px;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            border: none;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            padding-left: 4px;
        }
    </style>
</head>
<body>

    <header>
        <span>Чат: <b>{{ username }}</b></span>
        <a href="/logout">Выйти</a>
    </header>

    <div class="chat-container" id="chat">
        <!-- Сообщения загружаются скриптом -->
    </div>

    <div class="input-area">
        <form id="msgForm" style="width: 100%; display: flex; gap: 10px;">
            <input type="text" id="msgInput" placeholder="Сообщение..." required autocomplete="off">
            <button type="submit">➤</button>
        </form>
    </div>

    <script>
        // PWA Регистрация Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(() => console.log('Service Worker Registered'))
                .catch(err => console.error('SW Error:', err));
        }

        const chatBox = document.getElementById('chat');
        const msgForm = document.getElementById('msgForm');
        const msgInput = document.getElementById('msgInput');
        
        let lastMessageId = 0;

        // --- Загрузка сообщений ---
        function loadMessages() {
            fetch(`/get_messages?after_id=${lastMessageId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        // Проверяем, был ли пользователь внизу чата перед загрузкой новых
                        const isAtBottom = chatBox.scrollHeight - chatBox.scrollTop - chatBox.clientHeight < 100;

                        data.forEach(msg => {
                            if (msg.id > lastMessageId) {
                                addMessageToChat(msg);
                                lastMessageId = msg.id;
                            }
                        });

                        // Если пользователь был внизу или это первый запуск - скроллим вниз
                        if (isAtBottom || lastMessageId === data.length) {
                            scrollToBottom();
                        }
                    }
                })
                .catch(err => console.error(err));
        }

        function scrollToBottom() {
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // --- Добавление HTML ---
        function addMessageToChat(msg) {
            const div = document.createElement('div');
            const msgClass = msg.is_mine ? 'me' : 'other';
            div.className = `message ${msgClass}`;
            
            let deleteHtml = '';
            if (msg.is_mine) {
                deleteHtml = `
                    <form action="/delete/${msg.id}" method="POST" style="display:inline;">
                        <button class="delete-btn" title="Удалить">✕</button>
                    </form>
                `;
            }

            div.innerHTML = `
                <span class="username">
                    ${msg.username} 
                    <span class="timestamp">${msg.timestamp}</span>
                </span>
                ${msg.content}
                ${deleteHtml}
            `;
            chatBox.appendChild(div);
        }

        // --- Отправка сообщения ---
        msgForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const content = msgInput.value;
            if (!content.trim()) return;
            
            msgInput.value = ''; // Чистим поле

            fetch('/send_message', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content: content })
            })
            .then(res => res.json())
            .then(response => {
                if (response.status === 'ok') {
                    // Подгружаем сообщения сразу
                    loadMessages();
                    // Небольшая задержка, чтобы успело отрисоваться
                    setTimeout(scrollToBottom, 100); 
                }
            });
        });

        // Запуск при загрузке
        loadMessages();
        // Обновление каждые 2 секунды
        setInterval(loadMessages, 2000);
    </script>
</body>
</html>
